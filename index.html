<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="dashboard.css" rel="stylesheet" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Fiche Client</title>

    <!-- STYLE -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Start -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
        >
          <div class="d-flex align-items-center justify-content-center pt-1">
            <img src="images/enragri-logo.png" alt="" />
          </div>
          <div class="d-flex align-items-center justify-content-center mt-3">
            <input
              class="search form-control form-control-sm"
              type="text"
              placeholder="Recherche"
              aria-label=".form-control-sm example"
            />
          </div>
          <div class="pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <i class="fi fi-rr-apps"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="fi fi-rr-address-book"></i>
                  Liste clients
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fi fi-rr-truck-side"></i>
                  Liste fournisseurs
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fi fi-rr-envelope"></i>
                  Message
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fi fi-rr-notebook"></i>
                  Tache
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fi fi-rr-map-marker"></i>
                  Map
                </a>
              </li>
            </ul>

            <hr />
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fi fi-rr-settings"></i>
                  Paramètres
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fi fi-rr-interrogation"></i>
                  Aide
                </a>
              </li>
              <hr />
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fi fi-rr-sign-out"></i>
                  Déconnexion
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Sidebar End -->

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Navbar Start -->

          <header class="py-3 mb-3 border-bottom">
            <div
              class="
                container-fluid
                d-grid
                gap-3
                align-items-center
                d-flex
                justify-content-end
              "
              style="grid-template-columns: 1fr 2fr"
            >
              <button class="dashBtn btn d-lg-none d-md-none">Dashboard</button>

              <div class="d-flex align-items-center">
                <div>
                  <a href="#"><i class="fi fi-rr-envelope me-4"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fi fi-rr-bell me-4"></i></a>
                </div>

                <div class="flex-shrink-0 dropdown">
                  <a
                    href="#"
                    class="
                      d-block
                      link-dark
                      text-decoration-none
                      dropdown-toggle
                    "
                    id="dropdownUser2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="https://github.com/mdo.png"
                      alt="mdo"
                      width="32"
                      height="32"
                      class="rounded-circle"
                    />
                  </a>
                  <ul
                    class="dropdown-menu text-small shadow"
                    aria-labelledby="dropdownUser2"
                  >
                    <li>
                      <a class="dropdown-item" href="#">New project...</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>

          <!-- Navbar End -->

          <div
            class="
              titre
              d-flex
              justify-content-start
              flex-wrap flex-md-nowrap
              align-items-start
              pt-3
              pb-2
              mb-3
            "
          >
            <p class="title">
              Fiche client |<span class="subtitle"> Nouveau</span>
            </p>
          </div>

          <!-- Formulaire Client Start -->

          <div class="clientform container">
            <div class="row">
              <div class="col col-md-8">
                <div class="row gy-3 mb-3">
                  <div class="col col-sm-6 col-lg-4">
                    <label for="cc-name" class="form-label">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="Nom de la famille"
                      required
                    />
                  </div>
                  <div class="col col-sm-6 col-lg-4">
                    <label for="cc-name" class="form-label">Prénom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="Prénom"
                      required
                    />
                  </div>
                  <div class="col col-sm-12 col-lg-4">
                    <label for="cc-name" class="form-label">Fonction</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="Exploitant agricole"
                      required
                    />
                  </div>
                </div>
                <div class="row gy-3 mb-3">
                  <div class="col col-sm-12 col-lg-4">
                    <label for="cc-name" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="cc-name"
                      placeholder="email@gmail.com"
                      required
                    />
                  </div>
                  <div class="col col-sm-6 col-lg-4">
                    <label for="cc-name" class="form-label">Portable</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="00.00.00.00.00"
                      required
                    />
                  </div>
                  <div class="col col-sm-6 col-lg-4">
                    <label for="cc-name" class="form-label">Domicile</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="00.00.00.00.00"
                      required
                    />
                  </div>
                </div>
                <div class="row gy-3 mb-3">
                  <div class="col col-sm-6 col-lg-4">
                    <label for="cc-name" class="form-label">Société</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="Nom de la société"
                      required
                    />
                  </div>
                  <div class="col col-sm-6 col-lg-4">
                    <label for="cc-name" class="form-label"
                      >Nom de la société</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder="Nom de la société"
                      required
                    />
                  </div>
                  <div class="col col-sm-6 col-lg-2">
                    <label for="cc-expiration" class="form-label">Ville</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-expiration"
                      placeholder="Ville"
                      required
                    />
                  </div>
                  <div class="col col-sm-6 col-lg-2">
                    <label for="cc-cvv" class="form-label">CP</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-cvv"
                      placeholder="00000"
                      required
                    />
                  </div>
                </div>
                <button class="save">Sauvegarder</button>
                <div class="mt-2">
                  <small class="text-muted"
                    >*Ces informations restent confidentielles et ne seront
                    jamais partagées</small
                  >
                </div>
              </div>
              <div class="noteArea col-4">
                <div class="text-center">
                  <h4>Note</h4>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                  <label for="floatingTextarea2">Noter votre client</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="save">Ajouter une note</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Formulaire Client Start -->

          <!-- Fiche client Start-->

          <div class="clientfile container mt-3 mb-3">
            <button class="saveFile">
              Ajouter un projet <i class="fi fi-rr-add"></i>
            </button>
            <div class="row">
              <div class="d-flex flex-wrap justify-content-between">
                <div>
                  <label for="cc-cvv" class="form-label">Réf Projet</label>
                  <input
                    type="text"
                    class="form-control form-control-sm me-1"
                    placeholder="00000"
                    required
                  />
                </div>
                <div>
                  <label for="cc-cvv" class="form-label">Statut</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="00000"
                    required
                  />
                </div>

                <div>
                  <label for="cc-cvv" class="form-label">Accès</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Fiche Projet"
                    required
                  />
                </div>
                <div>
                  <label for="cc-cvv" class="form-label">Date Quotation</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="01/04/2021"
                    required
                  />
                </div>
                <div>
                  <label for="cc-cvv" class="form-label">Date Contrat</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="05/08/2021"
                    required
                  />
                </div>
                <div>
                  <label for="cc-cvv" class="form-label"
                    >Date De conception</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
                <div>
                  <label for="cc-cvv" class="form-label"
                    >Date Construction</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
                <div>
                  <label for="cc-cvv" class="form-label">Date En Service</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
                <div>
                  <label for="cc-cvv" class="form-label">Date Abandon</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="jj/mm/aaaa"
                    required
                  />
                </div>
                <div>
                  <label class="form-label">Commentaire</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Texte ici"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Fiche Client End -->
        </main>
      </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
      crossorigin="anonymous"
    ></script>
    <script src="dashboard.js"></script>

  </body>
</html>
